<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - stesso dataTable ma raggruppamenti diversi</title>
    <!-- <link href="css/style.css" rel="stylesheet"> -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the controls package.
        google.charts.load('current', {'packages': ['corechart', 'controls']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawDashboard);

        // Callback that creates and populates a data table,
        // instantiates a dashboard, a range slider and a pie chart,
        // passes in the data and draws it.
        function drawDashboard() {

            // Create our data table.
            var data = google.visualization.arrayToDataTable([
                ['azienda', 'sede', 'venduto'],
                ['azienda_1', 'sede_1', 5],
                ['azienda_1', 'sede_2', 7],
                ['azienda_2', 'sede_1', 3],
                ['azienda_3', 'sede_1', 6],
                ['azienda_3', 'sede_2', 1],
                ['azienda_4', 'sede_1', 8]
            ]);

            // Create a dashboard.
            var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));
            // Create a range slider, passing some options

            var nameFilter = new google.visualization.ControlWrapper({
                'controlType': 'CategoryFilter',
                'containerId': 'filter-1',
                'options': {
                    'filterColumnLabel': 'azienda'
                }
            });

            // Create a pie chart, passing some options
            var pieChart = new google.visualization.ChartWrapper({
                'chartType': 'PieChart',
                'containerId': 'chart-1',
                'options': {
                    'width': 500,
                    'height': 700,
                    'pieSliceText': 'value',
                    'legend': 'right'
                },
                view: {columns: [1, 2]}
            });

            var table = new google.visualization.ChartWrapper({
                'chartType': 'Table',
                'containerId': 'chart-2',
                'options': {
                    'width': 500,
                    'height': 700
                }
            });

            // Establish dependencies, declaring that 'filter' drives 'pieChart',
            // so that the pie chart will only display entries that are let through
            // given the chosen slider range.
            dashboard.bind(nameFilter, [pieChart, table]);

            // Draw the dashboard.
            dashboard.draw(data);
        }
    </script>
</head>

<body>

    <p>test</p>
    <!--Div that will hold the dashboard-->
    <div id="dashboard_div">
        <!--Divs that will hold each control and chart-->
        <div id="filter_div">
            <div id="filter-1"></div>
        </div>
        <!-- <div id="filter_div2"></div> -->
        <div id="chart-1"></div>
        <div id="chart-2"></div>
    </div>

</body>

</html>
