<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/images/favicon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Horizontal Timeline</title>
  </head>
  <body>

    <div class="line"></div>
    <div class="content">

      <div class="container">
        <template id="circle-timeline">
          <span id=""></span>
        </template>
        <div class="timeline"></div>

        <div class="overflow" data-cards="1" active="1">
          <template id="card">
            <div class="card" data-id="">
              <div class="table"></div>
            </div>
          </template>
          <div class="translate" data-x="0">
            <div class="card" data-id="1"><div class="table">table 1</div></div>
          </div>

        </div>

      </div>
      <div class="button">
        <button id="addCard" type="button" name="button">crea card</button>
      </div>

    </div>
  <script src="js/init.js"></script>
  </body>
</html>
